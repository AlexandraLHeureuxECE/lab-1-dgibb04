  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1 class="title">Tic-Tac-Toe</h1>

    <p id="status" class="status">Turn: X</p>

    </div>

    <div class="controls">
      <button id="restartBtn" type="button">Restart <span class="kbdHint">(R)</span></button>

  </main>

  <script src="script.js"></script>
</body>
</html>
