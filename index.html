<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app">
    <h1 class="title">Tic-Tac-Toe</h1>

    <p id="status" class="status">Turn: X</p>
    <p class="hint">Keyboard: 1–9 to place, R to restart</p>

    <div id="board" class="board" role="grid" aria-label="Tic-Tac-Toe board">
      <div id="winLine" class="winLine hidden" aria-hidden="true"></div>
      <!-- Cells injected by JS -->
    </div>

    <div class="controls">
      <div class="selectGroup">
        <label for="starterMode">Next game starter</label>
        <select id="starterMode">
        <option value="x" selected>X goes first</option>
        <option value="o">O goes first</option>
        <option value="alt">Alternating</option>
        <option value="winner">Winner goes first</option>
        <option value="loser">Loser goes first</option>
        </select>
      </div>

      <div class="selectGroup">
        <label for="tieMode">On tie / reset (for winner/loser go first modes only)</label>
        <select id="tieMode">
        <option value="same" selected>Same player goes</option>
        <option value="switch">Switch who goes first</option>
        <option value="x">Tie/Reset → X</option>
        <option value="o">Tie/Reset → O</option>
        </select>
      </div>

      <button id="restartBtn" type="button">Restart <span class="kbdHint">(R)</span></button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
